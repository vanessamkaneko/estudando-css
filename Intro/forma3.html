<!--
    Forma 3: pela tag <link>, que fará a importação de um documento CSS. No caso o nome do arquivo é o style.css. Toda a estilização feita no documento css irá refletir no html (no qual só tera a estruturação do texto)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet" type="text/css"> 

        No caso de usar a tag link, o link iria aí em cima como o link demonstrado (EU ACHO)
    -->
</head>
<body>
    <h1> Título <em>Três (3)</em> uhu</h1>
    
</body>
</html>
